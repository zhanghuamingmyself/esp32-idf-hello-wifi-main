<body>

        <div class="card">

    <script>
        // å…¨å±€å˜é‡
        let ws = null;
        let isConnected = false;

        // æ·»åŠ æ—¥å¿—
        function addLog(message, type = 'info') {
            const log = document.getElementById('logOutput');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span style="color: #a0aec0">[${timestamp}]</span> ${message}`;
            log.appendChild(logEntry);
            log.scrollTop = log.scrollHeight;
        }

        // åˆå§‹åŒ–WebSocketè¿æ¥
        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    isConnected = true;
                    addLog('WebSocketè¿æ¥å·²å»ºç«‹', 'success');
                    document.getElementById('systemStatus').innerHTML = 
                        '<div class="status online">WebSocket: å·²è¿æ¥</div>';
                };
                
                ws.onmessage = function(event) {
                    addLog(`æ”¶åˆ°æ¶ˆæ¯: ${event.data}`, 'websocket');
                };
                
                ws.onclose = function() {
                    isConnected = false;
                    addLog('WebSocketè¿æ¥å·²å…³é—­', 'warning');
                    document.getElementById('systemStatus').innerHTML = 
                        '<div class="status offline">WebSocket: å·²æ–­å¼€</div>';
                    
                    // 5ç§’åé‡è¿
                    setTimeout(initWebSocket, 5000);
                };
                
                ws.onerror = function(error) {
                    addLog('WebSocketé”™è¯¯: ' + error, 'error');
                };
            } catch (error) {
                addLog('WebSocketåˆå§‹åŒ–å¤±è´¥: ' + error, 'error');
            }
        }

        // APIè°ƒç”¨å‡½æ•°
        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (data && (method === 'POST' || method === 'PUT')) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(`/api${endpoint}`, options);
                const result = await response.json();
                
                addLog(`${method} ${endpoint}: ${response.status}`);
                return result;
            } catch (error) {
                addLog(`APIè°ƒç”¨å¤±è´¥: ${error}`, 'error');
                return null;
            }
        }

        // åˆ·æ–°ç³»ç»Ÿä¿¡æ¯
        async function refreshSystemInfo() {
            const status = await apiCall('/status');
            const system = await apiCall('/system');
            
            if (status && system) {
                document.getElementById('systemStatus').innerHTML = `
                    <div class="status online">æœåŠ¡å™¨çŠ¶æ€: ${status.status}</div>
                    <div>ç‰ˆæœ¬: ${status.version}</div>
                    <div>ç©ºé—²å†…å­˜: ${system.free_heap} å­—èŠ‚</div>
                    <div>èŠ¯ç‰‡: ${system.chip_model} (${system.cores}æ ¸å¿ƒ)</div>
                    <div>è¿è¡Œæ—¶é—´: ${Math.round(status.timestamp / 1000)} ç§’</div>
                `;
            }
        }

        // LEDæ§åˆ¶
        async function controlLED(state) {
            const result = await apiCall('/led', 'POST', { led: state });
            if (result) {
                document.getElementById('ledStatus').innerHTML = 
                    `<div class="status ${result.success ? 'online' : 'offline'}">${result.message}</div>`;
                
                if (ws && isConnected) {
                    ws.send(JSON.stringify({
                        type: 'led_control',
                        state: state,
                        timestamp: Date.now()
                    }));
                }
            }
        }

        // æ–‡ä»¶ä¸Šä¼ 
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('è¯·é€‰æ‹©æ–‡ä»¶');
                return;
            }
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                document.getElementById('uploadStatus').innerHTML = 
                    result.success ? 
                    `<div class="status online">æ–‡ä»¶ä¸Šä¼ æˆåŠŸ: ${result.filename} (${result.size}å­—èŠ‚)</div>` :
                    `<div class="status offline">æ–‡ä»¶ä¸Šä¼ å¤±è´¥</div>`;
                    
                addLog(`æ–‡ä»¶ä¸Šä¼ : ${file.name} (${result.size}å­—èŠ‚)`);
            } catch (error) {

        }

        // æ¸…ç©ºæ—¥å¿—

        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
